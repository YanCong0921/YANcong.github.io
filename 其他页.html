<script>
    $(document).ready(function(){
		// 列表横竖图
		let row = col = [];
		let item_list = $('.contentGrid').find('li');
		$(item_list).each(function (index, value) {
			
			$(this).find('img').attr('src',$(value).find('img').data('src'));
			let imgs = getimg($(value).find('img').data('src'),function(width,height){
				// console.log({width: width,height: height});
				if ((width >= height)) { //横图
					$(value).addClass('landscape');
				} else { //竖图
					$(value).addClass('portrait');
				}
			});
			
		});
	});

	// 临时改变图片地址
	function getimg(src,callback) {
		var img = new Image(); // 创建对象
		img.src = src;
		if (img.complete) {
			callback(img.width, img.height);
		} else {
			img.onload = function () {
				callback(img.width, img.height);
			}
		}
	}

	// 分享
	$(".Share").click(function () {
		$(".fenbox").toggle();
	});
	
	// 分页
	let page = 2,isEnd = false;
	$('#more_posts').click(function () {
		let that=this;
		let html = '';
		let baseurl=window.location.href.split("/");
		let category,nextpage;

		let cate_name=$("#choose_cate").val();
		if(baseurl.length===4){
			category=baseurl[3];
			nextpage=(Number(baseurl[5]??1)+1);
		}else if(baseurl.length===6){
			category=baseurl[3];
			nextpage=(Number(baseurl[5]??1)+1);
		}else{
			category=baseurl[4];
			nextpage=(Number(baseurl[6]??1)+1);
		}

		if(cate_name!=='999'){
			if((category!=cate_name) && page){
				page=2;
				nextpage=2;
			}
			category=cate_name;
		}



		// console.log(baseurl,category,nextpage);
		$(that).text('LOADING ...').css({'pointer-events':'none','cursor':'not-allowed'});
		
		$.ajax({
			url: '/'+category+'/page/'+nextpage,
			type: 'POST',
			dataType: 'json',
			data: {},
			success(res) {
				if (res.status == 200) {
					let lang = 'zh-CN';
					let data = res.msg.data;
					let htmlList = new Array(data.length)
					let htmlListIndex=0
					console.log(data);
					$(data).each(function (index, value) {
						let img=getimg('/uploads/'+value.custom_thum,function(width, height){
							html = `<li class="contentItem ${((width >= height))?'landscape':'portrait'}">
								<a href="/article/${value.static_url}" target="_blank">
									<img  data-src="/uploads/${value.custom_thum}" alt="${lang=='zh-CN'?value.title_name_cn:value.title_name_en}" src="/uploads/${value.custom_thum}" />
								</a>
								<div class="itemMeta" style="opacity: 1;">
									<div class="postCategories">
										<a href="javascript:;">
										${lang=='zh-CN'?(value.designer_info?value.designer_info.title_cn:value.title_designer_cn):(value.designer_info?value.designer_info.title_en:value.title_designer_en) }
										</a>
										<a href="/article/${ getcategory('name',value.category) }" target="_blank">${ getcategory('name',value.category) }</a>
									</div>
									<h2>
										<a href="/article/${value.static_url}" target="_blank">${lang=='zh-CN'?value.title_name_cn:value.title_name_en}</a>
									</h2>
									<div class="articleExcerpt">
										${lang=='zh-CN'?value.description_cn:value.description_en}
									</div>
								</div>
							</li>`;
							$(that).text('Load More Articles').css({'pointer-events':'auto','cursor':'pointer'});
							htmlList[index]=html
							htmlListIndex++
							if(htmlListIndex===data.length){
								$(htmlList).each(function (index, value) {
									$('.contentGrid').append(htmlList[index])
								})
							}
							//$('.contentGrid').append(html);
						});
					});
					
					if(baseurl.indexOf('page')===-1){
						window.history.replaceState({}, document.title, '//'+baseurl[2]+'/'+category+'/page/'+nextpage);
						// window.history.replaceState({}, document.title, window.location.href +'/page/'+nextpage);
					// }else if(baseurl.length===4){
					// 	window.history.replaceState({}, document.title, '//'+baseurl[2]+'/'+category+'/page/'+nextpage);
					}else{
						window.history.replaceState({}, document.title, '//'+baseurl[2]+'/'+category+'/page/'+nextpage);
					}
					if (data.length >= 15) {
						isEnd = true;
						page++;
					} else {
						$(that).hide();
						isEnd = false;
					}
				} else {
					isEnd = false;
				}
			},
		});
	});

	function getcategory(type,data){
		let arr=['1','2','6','24'];
		let id='',name='';
		$(data).map(function(index,val){
			if(arr.indexOf(val.id)===-1){
				if(type==='id'){
					id=val.id;
				}else{
					name=val.name;
				}
			}
		});
		// 因为map，each，forEach遍历数组时是不会停止的，需要一个外部变量接收数据存起来，然后在外部返回
		if(type==='id'){
			return id;
		}else{
			return name;
		}
	}

	
	function getCateList(that){
		if(!$(that).data('id')){$('.contentGrid').html('无数据');}
		let lang = 'zh-CN';
		$('#choose_cate').val($(that).data('name'));
		$.ajax({
			url: '/change_cate',
			type: 'POST',
			dataType: 'json',
			data: {ids:$(that).data('id')},
			success: function(data){
				// console.log(data.msg.data);
				if(data.msg=='无数据'){
					$('.pagination').hide();
				}else{
					let datas=data.msg.data;
					if(datas.length>0){
						// console.log(datas);
						$('.contentGrid').empty();
						$(datas).map(function(index,value){
							let img=getimg('/uploads/'+value.custom_thum,function(width, height){
								html = `<li class="contentItem ${(width >= height)?'landscape':'portrait'}">
											<a href="/article/${value.static_url}" target="_blank">
												<img  data-src="/uploads/${value.custom_thum}" alt="${lang=='zh-CN'?value.title_name_cn:value.title_name_en}" src="/uploads/${value.custom_thum}" />
											</a>
											<div class="itemMeta" style="opacity: 1;">
												<div class="postCategories">
													<a href="javascript:;">
													${lang=='zh-CN'?(value.designer_info?value.designer_info.title_cn:value.title_designer_cn):(value.designer_info?value.designer_info.title_en:value.title_designer_en) }
													</a>
													<a href="/article/${ getcategory('name',value.category) }" target="_blank">${ getcategory('name',value.category) }</a>
												</div>
												<h2>
													<a href="/article/${value.static_url}" target="_blank">${lang=='zh-CN'?value.title_name_cn:value.title_name_en}</a>
												</h2>
												<div class="articleExcerpt">${lang=='zh-CN'?value.description_cn:value.description_en}</div>
											</div>
										</li>`;
								$('.contentGrid').append(html);
							});
							if(datas.length>=15){
								$('#more_posts').attr('data-type',$(that).find('.front').text().trim()).show();
							}else{
								$('#more_posts').hide();
							}
						});
					}
				}
			}
		});
	}
</script>

	// 搜索开始
    $(document).on('click','.searchIcon',function(){
        $('.phc_head_menu').hide();
        $('.nav_search_box').show();
        $('#nav_search_text').focus();
        $('.search_keyword').css('opacity',1);

        let items = localStorage.searchHistoryItems ? localStorage.searchHistoryItems.split('|') : [];
        let h = '';
        items.map(function(item,index){
            if(index<5)
            h += '<dd><span>' + item +'</span><i class="remove-resent-search-item"></i></dd>'
        })

        $('.resent-search-items').html(h);
        return false;
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            anim: -1,
            shadeClose: true,
            isOutAnim: false,
            content: $('#search')
        })
    })

    let closeSearch = function(){
        $('.nav_search_box').hide();
        $('.search-btn').show();
        $('.phc_head_menu').show();
        $('#nav_search_text').val('');
        $('.search_keyword').css('opacity',0);
    }

    $('.nav_search_box_close').on('click',closeSearch)

    $('#nav_search_text').on('blur',closeSearch)

    //监听回车事件
    $(document).keyup(function(event){
        if(event.keyCode ==13){
            $('.nav-search-btn').trigger("click");
        }
    });

    // javascript阻止blur事件触发
    $('.nav-search-btn').on('mousedown',function(event){
        event.preventDefault()
    })

    $('.hot-search').on('mousedown',function(event){
        event.preventDefault()
    })

    //搜索功能 根据选择的关键字
    function searchItem(value){
        if (value && value != '') {
            window.location.href = '/search?keyword=' + encodeURIComponent(value);
        }
    }

    $('.hot-search').on('click','dd',function(event){
        let value = $(this).text()
        searchItem(value)
    })


    $('.nav-search-btn').on('click',function(){
        let value = $('#nav_search_text').val().trim();
        if(value && value!=''){
            let items = localStorage.searchHistoryItems ? localStorage.searchHistoryItems.split('|') : [];
            if(items.length>5){
                items.splice(0,1,value);
            }else{
                items.unshift(value);
            }

            localStorage.searchHistoryItems = items.join('|');
            var h = '';
            items.map(function(item,index){
                if(index<5)
                h += `<dd><span>${item}</span><i class="remove-resent-search-item"></i></dd>`;
            })

            $('.resent-search-items').html(h);

            if (value != '') {
                window.location.href = '/search?keyword=' + encodeURIComponent(value);
            }
        }
        return false;
    })


    $('.resent-search-items').on('click','span',function(){
        var value = $(this).text()
        searchItem(value)
    })


    $('.resent-search-items').on('mousedown','dd',function(event){
        event.preventDefault()
    })


    $(document).on('click','.remove-resent-search-item',function(event){
        event.preventDefault()
        var $this = $(this);
        var items = localStorage.searchHistoryItems ? localStorage.searchHistoryItems.split('|') : [];
        items.map(function(item,idx){
            if(item == $this.parent().text()){
                items.splice(idx,1);
            }
        })
        localStorage.searchHistoryItems = items.join('|');
        $(this).parent().remove();
    })

	$.ajax({
		async: false,
		url: '/hot_search_ajax',
		type: 'GET',
		dataType: 'json',
		data: {},
		success: function (data) {
			if (data.status_code == 0) {
				var values = data.data;index = 0
				for(i in values){
					if(index<5)
					$('.hot-search').append('<dd>'+values[i]+'</dd>');
					index++;
				}
			}else{
				layer.msg(data.message,{skin: 'intro-login-class layui-layer-hui'})
			}
		}
	});
